<div class="banner">
    <div class="content">
        <h1 class="mb-5">Find Your Forever <br/> Feline Friend!</h1>
        <a routerLink="quiz">Find Your Match <i class= "bi bi-arrow-right"></i></a>
    </div>
</div>
<!-- step -->
<div class="container mt-5 mb-5">
    <h1 class="text-center mb-4">Ways to Adopt a <span class="highlight">Cat</span></h1>
    <div class="row mt-5">
        <!-- ONE -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Get matched with our quiz</p>
            </div>
        </div>
        <!-- TWO -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Browse available cats</p>   
            </div>
        </div>
        <!-- THREE -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Adopt your forever friend</p> 
            </div>
        </div>
    </div>
</div>


<!-- Cat Box -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Check Local <span class="highlight">Cats</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor = "let cd of catData;index as i">
            <div class="catbox" *ngIf="i<=3">
                <img src="{{cd.catImg}}" />
                <h1>{{cd.catName}}</h1>
                <p>{{cd.catPrice | currency:'USD'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="cats" class="viewmorebtn">View More <i class= "bi bi-arrow-right"></i></a>
</div>
