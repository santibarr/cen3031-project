<div class="container mt-5 mb-5">
    <h1>Contact</h1>
    <form (ngSubmit)="onFormSubmit($event)">
        <div class="row">
            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter First Name" name = "firstName" [(ngModel)]="firstName" required>
            </div>

            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter Last Name" name = "lastName" [(ngModel)]="lastName" required>
            </div>

            <div class="col-lg-12 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter Email Address" name = "email" [(ngModel)]="email" required>
            </div>

            <div class="col-lg-12 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter Mobile" name="phone" [(ngModel)]="phone" required>
            </div>

            <div class="col-lg-12">
                <button (submit)="onFormSubmit($event)" class="btn btn-md btn-dark">Submit</button>
            </div>
        </div>
    </form>
</div>
