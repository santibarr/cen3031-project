<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor= "let cd of catData">
            <div class="litterbox mt-3 mb-3">
                <img src="{{cd.catImg}}">
                <h1>{{cd.catName}}</h1>
                <p>{{cd.catDetails}}</p>
                <p>{{cd.catPrice | currency: 'INR'}}</p>
                <br/>
                <a class="buybtn" [routerLink]="['/shelters',cd.id]" >Adopt Now &nbsp; <i class="bi bi-house-heart"></i></a>
            </div>
        </div>
    </div>
</div>
